name: Deploy to Databricks

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: üß™ Proveri da li su secrets postavljeni
        run: |
          [ -z "${{ secrets.DATABRICKS_HOST }}" ] && ( echo ‚ùå DATABRICKS_HOST nije postavljen; exit 1 )
          [ -z "${{ secrets.DATABRICKS_TOKEN }}" ] && ( echo ‚ùå DATABRICKS_TOKEN nije postavljen; exit 1 )

      - name: üêõ Prika≈æi poƒçetak tokena (DEBUG)
        run: |
          echo "HOST=${{ secrets.DATABRICKS_HOST }}"
          echo "TOKEN=${{ secrets.DATABRICKS_TOKEN:0:5 }}..."

      - name: üì¶ Instaliraj Databricks CLI
        run: pip install databricks-cli

      - name: ‚öôÔ∏è Konfiguri≈°i CLI sa tokenom
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cat <<EOF | databricks configure --token
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
EOF

      - name: üöÄ Deploy notebook u /Shared
        run: |
          databricks workspace import etl_srbija.py \
            /Shared/etl_srbija \
            --language PYTHON --format SOURCE --overwrite
