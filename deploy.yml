name: Deploy to Databricks

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure CLI
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databricks/config
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Upload notebook
        run: |
          databricks workspace import etl_srbija.py /Users/emil.kajkus/etl/etl_srbija.py --language PYTHON --overwrite
        env:
          DATABRICKS_HOST:  ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      # DEBUG – proveri da li host tajna stiže
      - name: DEBUG – provjeri host
        run: |
          echo "::add-mask::$DATABRICKS_HOST"
          echo "HOST=[$DATABRICKS_HOST]"
        env:
          DATABRICKS_HOST:  ${{ secrets.DATABRICKS_HOST }}
